apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-root-prod
  namespace: argocd
spec:
  project: homelab
  source:
    repoURL: https://github.com/example/homelab-apps.git
    targetRevision: main
    path: environments/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
