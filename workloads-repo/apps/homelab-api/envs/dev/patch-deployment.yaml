apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-api
  namespace: homelab-api
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: api
          image: ghcr.io/example/homelab-api:dev
          env:
            - name: APP_ENV
              value: dev
            - name: LOG_LEVEL
              value: debug
